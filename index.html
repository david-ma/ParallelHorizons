<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="ISO-8859-1">
	<title>The Gallery</title>
	
	<link href='https://fonts.googleapis.com/css?family=Lato|Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
</head>

<body>

	<div id="background_menu"></div>

	<div id="menu">
		<div id="img_container">
			<img src="img/david.jpg">
		</div>
		<div id="content">
			<h1>Parallel Horizons</h1>
			<div>
				<p>A 3D gallery in your browser.</p>
				<p>A shallow copy of David Ma's exhibition from <a href="http://www.tapgallery.org.au/">Tap Gallery</a>.</p>
				<p>Thank you to <a href="https://twitter.com/owlsketch">@owlsketch</a> for the code.</p>
				<p>Thanks <a href="https://twitter.com/mapotato">@mapotato</a> for letting me know this was possible.</p>
			</div>
			<div>
				<p>Main Controls:</p>
				<p>W,A,S,D, Arrow Keys = Move Around</p>
				<p>Mouse = Look Around</p>
				<p>Spacebar = Jump</p>
			</div>
			<div id="play_button">
				<p>PLAY</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/Detector.js"></script> 
	<script type="text/javascript" src="js/PointerLockControls.js"></script>
	<script type="text/javascript" src="js/Projector.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
